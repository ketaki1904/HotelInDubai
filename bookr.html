<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking | Dubai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
        <h3 class="text-center">Book Your Stay</h3>
        <p class="text-muted text-center">Enjoy a luxurious stay in Dubai</p>

        <form id="booking-form" action="booking.php" method="POST">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="checkIn" class="form-label">Check-In Date</label>
                <input type="date" class="form-control" id="checkIn" name="checkIn" required>
            </div>

            <div class="mb-3">
                <label for="checkOut" class="form-label">Check-Out Date</label>
                <input type="date" class="form-control" id="checkOut" name="checkOut" required>
            </div>

            <div class="mb-3">
                <label for="roomType" class="form-label">Room Type</label>
                <select class="form-select" id="roomType" name="roomType" required>
                    <option value="Deluxe Room">Deluxe Room</option>
                    <option value="Economic">Economic</option>
                    <option value="Luxery">Luxery</option>
                    <option value="standerd">standerd</option>

                </select>
            </div>

            <div class="mb-3">
                <label for="guests" class="form-label">Number of Adults</label>
                <input type="number" class="form-control" id="guests" name="guests" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label for="guests" class="form-label">Number of child</label>
                <input type="number" class="form-control" id="guests" name="guests" min="1" max="10" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Book Now</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
